<!doctype html><html xmlns="http://www.w3.org/1999/xhtml"><head><title>Keynote</title><meta name="viewport" content="initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,width=device-width"/><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/></head><body id="body" bgcolor="black"><div id="stageArea"><div id="stage" class="stage"></div><div id="hyperlinkPlane" class="stage"></div></div><div id="slideshowNavigator"></div><div id="slideNumberControl"></div><div id="slideNumberDisplay"></div><div id="helpPlacard"></div><div id="waitingIndicator"><div id="waitingSpinner"></div></div><script src="assets/player/main.js"></script></body></html><script>
    // Intervallo in millisecondi tra una diapositiva e l'altra (es. 5000 ms = 5 secondi)
    const slideInterval = 4000;
    
    // Trova tutte le diapositive
    let slides = document.querySelectorAll('.slide'); // Assumi che le diapositive abbiano una classe .slide
    let currentSlide = 0;
    
    function showNextSlide() {
      slides[currentSlide].style.display = 'none'; // Nascondi la diapositiva corrente
      currentSlide = (currentSlide + 1) % slides.length; // Vai alla diapositiva successiva
      slides[currentSlide].style.display = 'block'; // Mostra la nuova diapositiva
    }
    
    // Imposta l'intervallo per cambiare diapositiva automaticamente
    setInterval(showNextSlide, slideInterval);
  </script>
